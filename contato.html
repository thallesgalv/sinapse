        <div class="pontos" id="particles"></div>
        <img src="./img/is-contato.png" alt="Desenho mostra um homem sentado no chão e seu notebook conectado a um cérebro. Atrás dele é possível ver três torres de servidor. Isométrico desenvolvido pelo artista macrovector ao site freepik.com." class="img-contato">
    </div>
    <header>
        <nav>
            <a href="index.html"><img src="./img/logo.png" alt="Logo Sinapse" class="logo-padrao"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a style="background-color: #564D9E"href="sobre.html">Sobre</a></li> <!--Inline para passar no validador Wave-->

        <div class="button-darkmode">
            <i class="far fa-sun"></i>
            <i class="far fa-moon"></i>
        </div>
    </header>
    <main class="main-onepage"> 
        <h1 class="tag">Contato</h1>
        <h1 data-aos="zoom-in" data-aos-duration="5000">Pronto pra ligar os pontos?</h1>
        <form data-aos="zoom-in" data-aos-duration="5000" id="formulario">
            <!--<form data-aos="zoom-in" data-aos-duration="5000" id="formulario" method="post" action="http://hub.fatecrl.edu.br/sobrino/recebe.php" class="aos-init aos-animate">-->
            <p>
                <label>
                    Nome<br>

                    <input type="text" required placeholder="Digite seu nome" name="nome" id="nome" size="35"
                        maxlength="30" autofocus>
                    <span id="erroNome"></span>
                </label>
            </p>
            <p>
                <label>
                    Telefone<br>
                    <input type="tel" required placeholder="Digite seu telefone" name="tel" id="telefone">
                    <span id="erroTel"></span>
                </label>
            </p>
            <p>
                <label>
                    E-mail<br>
                    <input type="email" required placeholder="Digite seu e-mail" name="email" id="email"
                        size="35">
                    <span id="erroEmail"></span>
                </label>
            </p>
            <p>
                <label>
                Mensagem<br>               
                <textarea name="mensagem" required placeholder="Digite aqui sua mensagem" id="mensagem" rows="5" cols="50"></textarea>
                <span id="erroMensagem"></span>
                </label>
            </p>
            <div id="enviarform" onclick="validacao()">Enviar</div>
            <div class="sucesso">enviado com sucesso!✔️</div>
            <!--<input id="enviarform" type="submit" value="Enviar">-->
        </form>
    </main>
